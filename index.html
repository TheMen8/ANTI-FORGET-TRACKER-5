<!DOCTYPE html>
<html lang="th">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แปลงไฟล์ HTML เป็น URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        a {
            color: #c5d54b;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .instructions {
            margin-top: 20px;
            font-size: 16px;
        }

    </style>
</head>

<body><h1> 
    
    <h1>Anti forget tracker </h1>

    <p>อ่านคำอธิบายในการกรอกข้อมูลของผู้ใช้งาน </p>
    <br>
    <!-- ลิงก์ไปยังเว็บไซต์อื่น -->
    <a href="https://www.google.com" target="_blank">สามารถไปที่ Google เพื่อทราบรายละเอียด</a>
    <br><br>
    <input id="email-address" name="login" type="text" autocomplete="username" required="" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="username">
    <br><br>
    <input id="password" name="password" type="password" autocomplete="current-password" required="" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-500placeholder-gray-300 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
    <br><br>
    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
          <!-- Heroicon name: solid/lock-closed -->
          <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
          </svg>
        </span>
        Login
      </button>
    <!-- คำแนะนำ -->
    <div class="instructions">
        <p></p>
        
            <li>กรุณากรอกข้อมูลของผู้ใช้งาน<a href="https://github.com" target="_blank"></a>  <strong></strong></li>
            <li>รหัสผ่านอย่างน้อยไม่ต่ำกว่า10ตัว <a href="https://www.netlify.com/" target="_blank"></a> </li>
            <li>Anti forget tracker มีนโยบายในการเก็บข้อมูล <a href="https://drv.tw/" target="_blank"></a>  </li>
           
        <p></p>
    </div> 
</body>
</html>
